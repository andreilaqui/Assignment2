    <title>Currency Converter</title>

<body>
    
    <header>
        <h1>Currency Converter App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="..\index.html">Weather App</a></li>
            <li><a href="currency.html">Currency Converter</a></li>
        </ul>
    </nav>
    <main>
        <section class="select-weather">
            
            <form id="currency-form">
                <div>
                    <label for="from-currency">From:</label>
                    <select id="from-currency" name="from-currency" required>
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                        <option value="PHP">PHP</option>
                        <option value="AED">AED</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                        <option value="CNY">CNY</option>
                        <option value="INR">INR</option>
                    </select>
                    <label for="to-currency">To:</label>
                    <select id="to-currency" name="to-currency" required>
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                        <option value="PHP">PHP</option>
                        <option value="AED">AED</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                        <option value="CNY">CNY</option>
                        <option value="INR">INR</option>
                    </select> 
                </div>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <button type="submit">Convert</button>
            
        </section>
        <section class="result-section">
            <div id="conversion-result"></div>
        </section>
    </main>
